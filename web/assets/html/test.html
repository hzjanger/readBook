<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../assets/bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <script src="../../assets/js/jquery-3.3.1.js"></script>
    <script src="../../assets/bootstrap-4.0.0-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
</head>
<body>
<script type="text/javascript">
    $(document).bind('click', function(e) {
        var e = e || window.event; //浏览器兼容性
        var elem = e.target || e.srcElement;
        while (elem) { //循环判断至跟节点，防止点击的是div子元素
            if (elem.id && elem.id == 'test') {
                return;
            }
            elem = elem.parentNode;
        }
        $('#test').css('display', 'none'); //点击的不是div或其子元素
    });
</script>
<div id="test" style="width: 300px; height: 300px; background-color: #CBC7BC;">
    div测试内容，点击其它地方会隐藏此div模块。
</div>
</body>
</html>
